<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111827"/>
      <stop offset="0.5" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#090A0F"/>
    </linearGradient>
    <linearGradient id="accent" x1="360" y1="210" x2="1240" y2="690" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" stop-opacity="0.9"/>
      <stop offset="0.45" stop-color="#A78BFA" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#34D399" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <g filter="url(#softShadow)">
    <rect x="220" y="170" width="1160" height="560" rx="26" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <rect x="250" y="200" width="1100" height="210" rx="20" fill="url(#accent)" opacity="0.85"/>
    <rect x="250" y="435" width="680" height="18" rx="9" fill="rgba(255,255,255,0.16)"/>
    <rect x="250" y="470" width="980" height="18" rx="9" fill="rgba(255,255,255,0.12)"/>
    <rect x="250" y="505" width="820" height="18" rx="9" fill="rgba(255,255,255,0.10)"/>

    <g opacity="0.95">
      <text x="270" y="265" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial" font-size="44" font-weight="800" fill="white">
        Sample Creative
      </text>
      <text x="270" y="315" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial" font-size="18" font-weight="600" fill="rgba(255,255,255,0.86)">
        Notion link click -> instant modal preview (example)
      </text>
    </g>

    <g transform="translate(250 560)">
      <rect width="240" height="64" rx="18" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.16)" stroke-width="1.5"/>
      <text x="28" y="41" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial" font-size="18" font-weight="800" fill="rgba(255,255,255,0.92)">
        CTA button
      </text>
    </g>
  </g>

  <text x="220" y="806" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace" font-size="14" fill="rgba(255,255,255,0.65)">
    img=./assets/sample.svg  -  click outside / ESC to close
  </text>
</svg>
